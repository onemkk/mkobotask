version: '3.3'
services:
  app:
    container_name: mkobo-postgresql
    image: springboot-postgresql
    build: ./
    ports:
      - "9020:8080"
    depends_on:
      - postgresqldb
  postgresqldb:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=mkobotask